<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<div class="row-fluid">

		<!-- Inicio Filtro -->
		<div class="row-fluid">
			<div class="box span12">
				<div class="box-header">
					<h2>
						<i class="icon-list"></i>Resultado
					</h2>
				</div>

				<div class="box-content">
					<table
						class="table table-striped table-bordered bootstrap-datatable datatable">
						<thead>
							<tr>
								<th>Role</th>
								<th>Description</th>
								<th>Ações</th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="role in roles | orderBy:orderBy">
								<td>{{role.role}}</td>
								<td>{{role.description}}</td>
								<td class="center "><a class="btn btn-info"
									ng-click="edit(role)" href="#modalRole" data-toggle="modal"
									role="button"> <i class="icon-edit"></i>
								</a> <a class="btn btn-danger" ng-click="confirmDelete(role)"> <i
										class="icon-trash"></i>
								</a></td>
							</tr>

						</tbody>

					</table>
					<div class="pagination pagination-centered" data-pagination=""
						data-num-pages="numPages()" data-current-page="filter.startRow"
						data-max-size="filter.pageSize" data-boundary-links="true">
					</div>
				</div>
				<div class="box-footer">
					<!-- Button to trigger modal -->
					<button href="#modalRole" class="btn btn-primary"
						data-toggle="modal" ng-click="reset()">Novo</button>

					<button class="btn primary" ng-click="findByFilter()">Atualizar</button>
				</div>
			</div>
		</div>

	</div>

</div>
</div>
<!-- end: Content -->

</div>
<!--/fluid-row -->

<!-- Modal -->
<div id="modalRole" class="modal hide fade" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">×</button>
		<h3 id="myModalLabel">Cadastro de Regras</h3>
	</div>
	<div class="modal-body">
		<div class="box-content">
			<form class="form-horizontal" ng-submit="save()">
				<fieldset>
					<div class="control-group" ng-class="{'error':errors.role.length > 0}">
						<label class="control-label" for="roleInput">Role</label>
						<div class="controls">
							<input id="roleInput" size="16" type="text"
								ng-model="newRole.role">
							<span class="help-inline" ng-show="errors.role">{{errors.role}}</span>
						</div>
					</div>
					<div class="control-group" ng-class="{'error':errors.description.length > 0}">
						<label class="control-label" for="descriptionInput">Description</label>
						<div class="controls">
							<input id="roleInput" size="16" type="text"
								ng-model="newRole.description">
							<span class="help-inline" ng-show="errors.description">{{errors.description}}</span>
						</div>
					</div>
				</fieldset>
			</form>

		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="save()">Registrar</button>
		<button class="btn" ng-click="reset()">Limpar</button>
	</div>
</div>

</div>
