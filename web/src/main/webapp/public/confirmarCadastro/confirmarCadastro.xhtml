		<!-- 
		FIXME FAZER A CONFIRMAÇÃO DA SENHA
		FIXME http://codepen.io/brunoscopelliti/pen/nFlvm FAZER o strength DA SENHA
		 -->
		 
		<div xmlns="http://www.w3.org/1999/xhtml"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:h="http://java.sun.com/jsf/html">
			
			<div class="container-fluid-full">
			
				<div class="row-fluid">
			
					<!-- Inicio Filtro -->
					<div class="row-fluid">
					
						<div class="login-box">
							<h2>Troca de Senha</h2>
							<form class="form-horizontal">
								<fieldset>
									
									<input class="input-large span12" size="512" type="password"
											ng-model="newPassword.newPassword" placeholder="Senha" />
									
									<span class="help-inline"
											ng-show="errors.newPassword">{{errors.newPassword}}</span>
		
									<input class="input-large span12" size="512"
										   ng-model="newPasswordRepeat" type="password" placeholder="Repetir Senha" />
		
									<div class="clearfix"></div>
									
									<button ng-disabled="newPassword.newPassword == '' || newPassword.newPassword != newPasswordRepeat" type="submit" class="btn btn-primary span12" ng-click="resetPassword()">Resetar Senha</button>
								</fieldset>	
		
							</form>
						</div>
					
					</div>
				</div>
				<!--/fluid-row -->
			</div>
		</div>
